<body>

        .codee{

            left: 45px;
            border-radius: 10px 0 0 10px;
        }
        .shift{
            margin-left: -40px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="mx-auto text-center mt-5 pt-5">
             <div class="shift">

                    <input type="text" name="" id="getNumber" class="form-control text-center">
                </div>

                <div class="mx-auto text-center">
                    <i class="text-danger text-center mx-auto mt-3" style="font-size: 13px;" id="display"></i><br>
                    <button class="btn btn-primary mt-2 w-50 ms-5" onclick="verify()">Verify</button>

                <div class="mt-3" id="nameContainer"></div>

                
                <div id="sipnnerContainer"></div>

        </div>
